<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Playground</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript" src="script.js" ></script>
</head>
<body>
    <script>
        let repo = "pwa-playground";
        const isLocalRequest = (location.hostname === "localhost" || location.hostname === "127.0.0.1" || location.hostname === "");
        if(navigator.serviceWorker && !isLocalRequest) {
            navigator.serviceWorker.register(`/${repo}/sw.js`, { scope: `/${repo}/`})
            .then(function() {
                console.log('Service Worker Registered');
            });
        }
    </script>
    <h1>Game Tools</h1>
    <ul>
        <li>
            <h2><a href="widgets/turnpicker/turnoptions.html">Turn Pickers</a></h2>
            <p>Random Turn Order and Teams</p>
        </li>
        <li>
            <h2><a href="#">Timers</a></h2>
        </li>
    </ul>
</body>
</html>
