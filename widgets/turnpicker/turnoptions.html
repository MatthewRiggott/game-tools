<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Playground</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../icons/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="../../style.css" />
    <link rel="manifest" href="../../manifest.json">
    <script type="text/javascript" src="turnpicker.js" ></script>
</head>
<body>
  <h1>Turn Order Tools</h1>
  <ul>
      <li>
          <h2><a href="turnpicker.html?turnpickeroption=firstPlayer">First Player Only</a></h2>
          <p>Selects Just The First Player</p>
      </li>
      <li>
          <h2><a href="turnpicker.html?turnpickeroption=allPlayers">Randomize All Turns</a></h2>
          <p>Randomize Turn Order Across All Players</p>
      </li>
      <li>
          <h2><a id="teamOptionsUrl" href="turnpicker.html?turnpickeroption=splitTeams&numberOfTeams=2">Split into Teams</a></h2>
          <p>Split Players Into the Selected Number Of Teams. Use Arrows To Change The Number of Teams</p>
          <h2 class="arrow-picker"><div id="decrementTeams">&lt;&lt;</div></span> <span id="numberOfTeams">2</span> <div id="incrementTeams">&gt;&gt;</div></h2>
          <div class="clearfix"></div>
      </li>
  </ul>
  <script>
      function handleDecrement(e) {
          e.preventDefault();
          let teamCount = parseInt(document.getElementById("numberOfTeams").innerText);
          if(teamCount > 2) {
              teamCount--;
          }
          document.getElementById("numberOfTeams").innerText = teamCount;
          document.getElementById("teamOptionsUrl").href = `turnpicker.html?turnpickeroption=splitTeams&numberOfTeams=${teamCount}`;
      }

      function handleIncrement(e) {
          e.preventDefault();
          let teamCount = parseInt(document.getElementById("numberOfTeams").innerText) + 1;
          document.getElementById("numberOfTeams").innerText = teamCount;
          document.getElementById("teamOptionsUrl").href = `turnpicker.html?turnpickeroption=splitTeams&numberOfTeams=${teamCount}`;
      }

      window.onload = function() {
          document.getElementById("decrementTeams").addEventListener("click", handleDecrement);
          document.getElementById("decrementTeams").addEventListener("touch", handleDecrement);
          document.getElementById("incrementTeams").addEventListener("click", handleIncrement);
          document.getElementById("incrementTeams").addEventListener("touch", handleIncrement);
      }
  </script>
</body>
</html>
